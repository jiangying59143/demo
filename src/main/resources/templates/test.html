<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>spring boot thymeleaf test</title>
</head>
<body>
<a th:href="@{/hello}">hello</a>

<form id="iform" th:method="post" th:action="@{/createUser}" th:object="${user}">
    用户名：<input type="text" name="userName" value="" th:value="*{userName}"><br/>
    昵称：<input type="text" name="nickName" value="" th:value="*{nickName}"><br/>
    密码：<input type="password" name="passWord" value="" th:value="*{passWord}"><br/>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
</html>
